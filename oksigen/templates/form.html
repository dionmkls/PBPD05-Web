{% load static %}

{% include 'navbar.html' %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <script src="{% static 'JS.js' %}" type="text/javascript"></script>
        <script src="{% static 'formJS.js' %}" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>$(document).ready(function(){
            $("form").submit(function(){
                $.ajax({
                    success: function(result){
                        $("#form")[0].reset();
                    }
                });
            });
        });
        </script>
        <link rel="stylesheet" type="text/css" href="{% static 'CSS.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'formCSS.css' %}">
    </head>

    <body>
        <header class="header">
            <div class="container">
              <br>
              <br>
              <br>
              <h3 class="site-title"></h3>
          </div>
        </header>

        <section class="content">
            <br>
            <h1>Form Lokasi Oksigen</h1>
            <br>
            <form id="form" name="form" action = "" method = "GET" onsubmit="return required()">
                {% csrf_token %}
                {{ form.as_p }}
                <input type = "submit" value = "Submit" class="btn px-5 btn-primary">
            </form>

            <br>
            <br>
            <br>
        </section>
    </body>
</html>
{% include 'footer.html' %}
